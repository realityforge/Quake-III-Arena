name: Build
on:
  # Always run "Build" action for any commit on master branch
  push:
    branches:
      - 'master'
      - 'BazelBuild'
  # Always run the "Build" action when a pull request is opened, synchronized (aka pushed to) or reopened
  pull_request:

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libsdl2-dev
    - name: Compile
      run: make release
      env:
        ARCHIVE: 1
#    Re-enable archives when there is someone other than me using the product
#    - uses: actions/upload-artifact@v2
#      with:
#        name: Linux
#        path: build/*.zip
  windows:
    name: Windows
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: |
        choco install zip
        make release
      env:
        ARCHIVE: 1
#    Re-enable archives when there is someone other than me using the product
#    - uses: actions/upload-artifact@v2
#      with:
#        name: Windows
#        path: build/*.zip
  macos:
    name: macOS
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: install_dependencies
      run: |
        brew install SDL2
    - name: Compile
      run: make release
      env:
        ARCHIVE: 1
#    Re-enable archives when there is someone other than me using the product
#    - uses: actions/upload-artifact@v2
#      with:
#        name: macOS
#        path: build/*.zip
